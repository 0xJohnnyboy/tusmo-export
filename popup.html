<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tusmo Export</title>
    <script defer src="popup.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="theme.css">
    <style>
        html,
        body {

</head>

<body>

        <div class="flex gap-4 justify-between mb-8">
            <button class="btn btn-accent" id="load">üíæ Save current leaderboard</button>
            <button class="btn btn-error" id="reset">‚ö†Ô∏è Reset saved data</button>
        </div>
        <p id="status"></p>

        <fieldset class="fieldset">
            <legend class="fieldset-legend">Year</legend>
            <select id="year" class="select">
            </select>
        </fieldset>
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Month</legend>
            <select id="month" class="select">
            </select>
        </fieldset>
        <button class="btn" id="export">üì• Export CSV</button>
    </div>
</body>

</html>
